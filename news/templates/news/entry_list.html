{% extends "base.html" %}

{% block title %}Список всех новостей{% endblock %}

{% block content %}
    <ul>
        {% for entry in object_list %}
            <li>
                <a href="{% url 'entry_detail' entry.id %}">{{ entry.title }}</a>
                {% if entry.feed %}
                    (<a href="{% url 'entry_feed_list' entry.feed.pk %}">{{ entry.feed }}</a>)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
